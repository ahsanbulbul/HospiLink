{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'app_logo_3.png' %}" type="image/png">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">



    <style>
        /* Google Fonts - Poppins */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");




        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100%;
            background: #ffffff;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 70px;
            width: 100%;
            display: flex;
            align-items: center;
            /* background: #dd636e; */
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.1);
        }

        nav .logo {
            display: flex;
            align-items: center;
            margin: 0 24px;
        }

        .logo .menu-icon {
            color: #dd636e;
            font-size: 24px;
            margin-right: 14px;
            cursor: pointer;
        }

        .logo .logo-name {
            color: #dd636e;
            font-size: 22px;
            font-weight: 500;
        }

        nav .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            height: 100%;
            width: 260px;
            padding: 20px 0;
            background-color: #ffffff;
            box-shadow: 0 5px 1px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }

        nav.open .sidebar {
            left: 0;
        }

        .sidebar .sidebar-content {
            display: flex;
            height: 100%;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px 16px;
        }

        .sidebar-content .list {
            list-style: none;
        }

        .list .nav-link {
            display: flex;
            align-items: center;
            margin: 8px 0;
            padding: 14px 12px;
            border-radius: 8px;
            text-decoration: none;
        }

        .lists .nav-link:hover {
            background-color: #c5555e;
        }

        .nav-link .icon {
            margin-right: 14px;
            font-size: 20px;
            color: #000000;
        }

        .nav-link .link {
            font-size: 16px;
            color: #000000;
            font-weight: 400;
        }

        .lists .nav-link:hover .icon,
        .lists .nav-link:hover .link {
            color: #fff;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: -100%;
            height: 1000vh;
            width: 200%;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
            background: rgba(0, 0, 0, 0.3);
        }

        nav.open~.overlay {
            opacity: 1;
            left: 260px;
            pointer-events: auto;
        }

        .content {
            margin-top: 10px;
            /* Adjust this value based on your navbar height */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container.mt-3 {
            margin-top: 100px !important;
            /* Moves dropdown lower */
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>

    <title>Receptionist Repo</title>
</head>

<body>
    <nav>
        <div class="logo">
            <i class="bx bx-menu menu-icon"></i>
            <!-- <span class="logo-name">HospiLinkdf</span> -->
        </div>
        <div class="sidebar">
            <div class="logo">
                <i class="bx bx-menu menu-icon"></i>
                <span class="logo-name"><b>HospiLink</b></span>
            </div>

            <div class="sidebar-content">
                <ul class="lists">
                    <li class="list">
                        <a href="{% url 'index' %}" class="nav-link">
                            <a class="nav-link" onclick="window.location.href='/receptionist/'">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="link">Dashboard</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class="bx bx-calendar icon"></i>
                            <span class="link">Appointment Management</span>
                        </a>
                    </li>

                    <li class="list">
                        <a href="{% url 'blood_repo_receptionist' %}" class="nav-link">
                            <i class="bx bx-droplet icon"></i>
                            <span class="link">Blood Repo</span>
                        </a>
                    <li class="list">
                        <a href="{% url 'add_blood_donor' %}" class="nav-link">
                            <i class="bx bx-user icon"></i>
                            <span class="link">Add Blood Donor</span>
                        </a>
                    </li>
                </ul>

                <div class="bottom-content">
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class="bx bx-cog icon"></i>
                            <span class="link">Settings</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link" onclick="window.location.href='/user_authentication/'">
                            <i class="bx bx-log-out icon"></i>
                            <span class="link">Logout</span>
                        </a>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <section class="overlay"></section>

    <div class="content">
        <h2>Welcome {{ name }}</h2>
        <div>
            <h3>Patient Appointment</h3>
            <input type="text" id="phone-number" placeholder="Enter phone number">
            <p id="user-exists-result"></p>

            <script>
                document.getElementById('phone-number').addEventListener('keypress', function (event) {
                    if (event.key === 'Enter') {
                        const phoneNumber = document.getElementById('phone-number').value;

                        // Check if the phone number is exactly 11 digits
                        if (/^\d{11}$/.test(phoneNumber)) {
                            checkUserExists();
                        } else {
                            // Show error message if phone number is invalid
                            const resultElement = document.getElementById('user-exists-result');
                            resultElement.textContent = 'Phone number must be exactly 11 digits.';
                            resultElement.style.color = 'red'; // Set the error message color to red
                        }

                        // Prevent default form submission behavior
                        event.preventDefault();
                    }
                });

                function checkUserExists() {
                    const phoneNumber = document.getElementById('phone-number').value;
                    fetch("{% url 'check_patient_exists' %}?phone_number=" + phoneNumber)
                        .then(response => response.json())
                        .then(data => {
                            const resultElement = document.getElementById('user-exists-result');
                            if (data.exists) {
                                resultElement.textContent = 'Patient exists';
                                resultElement.style.color = 'green';

                                setTimeout(() => {
                                    window.location.href = "{% url 'receptionist_search_doctor' %}?patient_phone_number=" + encodeURIComponent(phoneNumber);
                                }, 500);
                            } else {
                                resultElement.textContent = 'Patient does not exist';
                                resultElement.style.color = 'red';

                                setTimeout(() => {
                                    window.location.href = "{% url 'create_patient_account' %}?phone_number=" + encodeURIComponent(phoneNumber);
                                }, 500);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                }
            </script>
        </div>
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



    <!-- Script to dynamically generate table rows -->
    <script>
        const navBar = document.querySelector("nav"),
            menuBtns = document.querySelectorAll(".menu-icon"),
            overlay = document.querySelector(".overlay");

        menuBtns.forEach((menuBtn) => {
            menuBtn.addEventListener("click", () => {
                navBar.classList.toggle("open");
            });
        });

        overlay.addEventListener("click", () => {
            navBar.classList.remove("open");
        });

    </script>
</body>

</html>
