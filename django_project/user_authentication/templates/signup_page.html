{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Import Google font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        .signup.form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 500px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100%;
            background: #dd636e;
        }

        .container {
            display: flex;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 550px !important;
            width: 100% !important;
            background: #fff;
            border-radius: 7px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            justify-content: center;
            align-items: center;
        }

        .container .login {
            display: none;
        }

        #check:checked~.login {
            display: block;
        }

        #check:checked~.signup {
            display: none;
        }

        #check {
            display: none;
        }

        .container .form {
            padding: 2rem;
            width: 100%;
            /* Ensure form takes full width */
        }

        .form header {
            font-size: 2rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form input,
        .form select,
        .form textarea {
            height: 60px;
            width: 100%;
            padding: 0 15px;
            font-size: 17px;
            margin-bottom: 1.3rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
        }

        .form input:focus,
        .form select:focus,
        .form textarea:focus {
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.2);
        }

        .form a {
            font-size: 16px;
            color: #dd636e;
            text-decoration: none;
        }

        .form a:hover {
            text-decoration: underline;
        }

        .form input.button {
            color: #fff;
            background: #dd636e;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 1.7rem;
            cursor: pointer;
            transition: 0.4s;
        }

        .form input.button:hover {
            background: #dd636e;
        }

        .login {
            font-size: 17px;
            text-align: center;
        }

        .login label {
            color: #dd636e;
            cursor: pointer;
        }

        .login label:hover {
            text-decoration: underline;
        }

        .days-checkboxes {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.3rem;
        }

        .days-checkboxes label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }

        .days-checkboxes input[type="checkbox"] {
            display: none;
        }

        .days-checkboxes input[type="checkbox"]:checked+label {
            background: #dd636e;
            color: #fff;
        }

        .time-picker {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.3rem;
        }

        .time-picker input {
            width: 48%;
        }

        .form textarea {
            height: auto;
            padding: 15px;
        }

        .hidden {
            display: none;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="signup form">
            <img src="{% static 'app_logo.png' %}" width="125" height="125" alt="App Logo"
                style="margin-top: 10px; margin-bottom: 40px;">

            <header>Signup</header>

            <form id="signupForm" method="post" action="#" style="width: 100%;">
                {% csrf_token %}
                <div id="segment1">
                    <select name="user_type" id="user_type">
                        <option value="" disabled selected>Choose the user type</option>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                    <input type="text" placeholder="Enter your username">
                    <input type="password" placeholder="Create a password">
                    <input type="text" placeholder="Enter your phone number">
                    <input type="button" class="button" value="Next" onclick="showNextSegment()">
                </div>

                <div id="segment2" class="hidden">
                    <div id="patientFields" class="hidden">
                        <select name="blood_group" id="blood_group">
                            <option value="" disabled selected>Choose your blood group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                        <textarea name="complexities" placeholder="Write about your complexities"></textarea>
                    </div>

                    <div id="doctorFields" class="hidden">
                        <select name="specialization" id="specialization">
                            <option value="" disabled selected>Choose your specialization</option>
                            <option value="Cardiologist">Cardiologist</option>
                            <option value="Dentist">Dentist</option>
                            <option value="Dermatologist">Dermatologist</option>
                            <option value="Endocrinologist">Endocrinologist</option>
                            <option value="Gastroenterologist">Gastroenterologist</option>
                            <option value="Hematologist">Hematologist</option>
                            <option value="Nephrologist">Nephrologist</option>
                            <option value="Neurologist">Neurologist</option>
                            <option value="Oncologist">Oncologist</option>
                            <option value="Ophthalmologist">Ophthalmologist</option>
                            <option value="Orthopedic">Orthopedic</option>
                            <option value="Otolaryngologist">Otolaryngologist</option>
                            <option value="Pediatrician">Pediatrician</option>
                            <option value="Physiatrist">Physiatrist</option>
                            <option value="Psychiatrist">Psychiatrist</option>
                            <option value="Pulmonologist">Pulmonologist</option>
                            <option value="Radiologist">Radiologist</option>
                            <option value="Rheumatologist">Rheumatologist</option>
                            <option value="Urologist">Urologist</option>
                        </select>

                        <p><b>Choose your visiting days</b></p>
                        <div class="days-checkboxes">
                            <input type="checkbox" id="mon" name="available_days" value="mon">
                            <label for="mon">Mon</label>
                            <input type="checkbox" id="tue" name="available_days" value="tue">
                            <label for="tue">Tue</label>
                            <input type="checkbox" id="wed" name="available_days" value="wed">
                            <label for="wed">Wed</label>
                            <input type="checkbox" id="thu" name="available_days" value="thu">
                            <label for="thu">Thu</label>
                            <input type="checkbox" id="fri" name="available_days" value="fri">
                            <label for="fri">Fri</label>
                            <input type="checkbox" id="sat" name="available_days" value="sat">
                            <label for="sat">Sat</label>
                            <input type="checkbox" id="sun" name="available_days" value="sun">
                            <label for="sun">Sun</label>
                        </div>

                        <div class="time-picker">
                            <input type="time" name="from_time" placeholder="From">
                            <input type="time" name="to_time" placeholder="To">
                        </div>
                    </div>

                    <input type="submit" class="button" value="Signup">
                </div>
            </form>
            <div class="login">
                <span class="login">Already have an account?
                    <label for="check">Login</label>
                </span>
            </div>
        </div>
    </div>

    <script>
        function showNextSegment() {
            const userType = document.getElementById('user_type').value;
            document.getElementById('segment1').classList.add('hidden');
            document.getElementById('segment2').classList.remove('hidden');

            if (userType === 'patient') {
                document.getElementById('patientFields').classList.remove('hidden');
                document.getElementById('doctorFields').classList.add('hidden');
            } else if (userType === 'doctor') {
                document.getElementById('doctorFields').classList.remove('hidden');
                document.getElementById('patientFields').classList.add('hidden');
            }
        }
    </script>
</body>

</html>
