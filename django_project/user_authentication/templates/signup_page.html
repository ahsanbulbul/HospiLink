{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .password-container {
            display: flex;
            position: relative;
            width: 100%;

            /* Match other input margins */
        }

        .password-container .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            z-index: 1;
            /* Ensure icon stays above input */
        }

        .password-container input {
            padding-right: 45px;
            /* Make space for the icon */
            margin-bottom: 0;
            /* Remove default margin as container handles it */
        }


        .password-warning {
            color: #dc3545;
            font-size: 14px;
            margin-top: -1rem;
            margin-bottom: 1rem;
            display: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Import Google font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        .signup.form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 500px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100%;
            background: #dd636e;
        }

        .container {
            display: flex;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 550px !important;
            width: 100% !important;
            background: #fff;
            border-radius: 7px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            justify-content: center;
            align-items: center;
        }

        .container .login {
            display: none;
        }

        #check:checked~.login {
            display: block;
        }

        #check:checked~.signup {
            display: none;
        }

        #check {
            display: none;
        }

        .container .form {
            padding: 2rem;
            width: 100%;
            /* Ensure form takes full width */
        }

        .form header {
            font-size: 2rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form input,
        .form select,
        .form textarea {
            height: 60px;
            width: 100%;
            padding: 0 15px;
            font-size: 17px;
            margin-bottom: 1.3rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
        }

        .form input:focus,
        .form select:focus,
        .form textarea:focus {
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.2);
        }

        .form a {
            font-size: 16px;
            color: #dd636e;
            text-decoration: none;
        }

        .form a:hover {
            text-decoration: underline;
        }

        .form input.button {
            color: #fff;
            background: #dd636e;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 1.7rem;
            cursor: pointer;
            transition: 0.4s;
        }

        .form input.button:hover {
            background: #dd636e;
        }

        .login {
            font-size: 17px;
            text-align: center;
        }

        .login label {
            color: #dd636e;
            cursor: pointer;
        }

        .login label:hover {
            text-decoration: underline;
        }

        .days-checkboxes {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.3rem;
        }

        .days-checkboxes label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }

        .days-checkboxes input[type="checkbox"] {
            display: none;
        }

        .days-checkboxes input[type="checkbox"]:checked+label {
            background: #dd636e;
            color: #fff;
        }

        .time-picker {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.3rem;
        }

        .time-picker input {
            width: 48%;
        }

        .form textarea {
            height: auto;
            padding: 15px;
        }

        .hidden {
            display: none;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }

        .button-container input {
            width: 48%;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="signup form">
            <img src="{% static 'app_logo.png' %}" width="125" height="125" alt="App Logo"
                style="margin-top: 10px; margin-bottom: 40px;">

            <header>Signup</header>

            <form id="signupForm" method="post" action="{% url 'signup' %}" style="width: 100%;">
                {% csrf_token %}
                <div id="segment1">
                    <select name="user_type" id="user_type">
                        <option value="" disabled selected>Choose the user type</option>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                    <input type="text" name="username" id="username" placeholder="Enter your username">
                    <div id="usernameWarning" class="password-warning" style="display: none;">
                        Username already exists
                    </div>
                    <div class="password-container">
                        <input type="password" name="password" id="password" placeholder="Create a password">
                        <i class="toggle-password fas fa-eye" onclick=" togglePassword()"></i>

                    </div>
                    <div id="passwordWarning" class="password-warning">
                        Password must be at least 8 characters long and contain uppercase, lowercase, number and special
                        character
                    </div>
                    <input type="text" name="phone_number" placeholder="Enter your phone number">
                    <input type="button" class="button" value="Next" onclick="showNextSegment(1)">
                </div>

                <div id="segment2" class="hidden">
                    <div id="patientFields" class="hidden">
                        <select name="blood_group" id="blood_group">
                            <option value="" disabled selected>Choose your blood group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                        <input type="date" name="dob" placeholder="Enter your date of birth">
                        <select name="p_gender" id="blood_group">
                            <option value="" disabled selected>Choose your gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>

                        </select>
                        <textarea name="complexities" placeholder="Write about your complexities"></textarea>
                    </div>

                    <div id="doctorFields" class="hidden">
                        <select name="specialization" id="specialization">
                            <option value="" disabled selected>Choose your specialization</option>
                            <option value="Cardiologist">Cardiologist</option>
                            <option value="Dentist">Dentist</option>
                            <option value="Dermatologist">Dermatologist</option>
                            <option value="Endocrinologist">Endocrinologist</option>
                            <option value="Gastroenterologist">Gastroenterologist</option>
                            <option value="Gynecologist">Gynecologist</option>
                            <option value="Hematologist">Hematologist</option>
                            <option value="Nephrologist">Nephrologist</option>
                            <option value="Neurologist">Neurologist</option>
                            <option value="Oncologist">Oncologist</option>
                            <option value="Ophthalmologist">Ophthalmologist</option>
                            <option value="Orthopedic">Orthopedic</option>
                            <option value="Otolaryngologist">Otolaryngologist</option>
                            <option value="Pediatrician">Pediatrician</option>
                            <option value="Physiatrist">Physiatrist</option>
                            <option value="Psychiatrist">Psychiatrist</option>
                            <option value="Pulmonologist">Pulmonologist</option>
                            <option value="Radiologist">Radiologist</option>
                            <option value="Rheumatologist">Rheumatologist</option>
                            <option value="Urologist">Urologist</option>

                            <!-- Add other specializations here -->
                        </select>

                        <p><b>Choose your visiting days</b></p>
                        <div class="days-checkboxes">
                            <input type="checkbox" id="mon" name="available_days" value="mon">
                            <label for="mon">Mon</label>
                            <input type="checkbox" id="tue" name="available_days" value="tue">
                            <label for="tue">Tue</label>
                            <input type="checkbox" id="wed" name="available_days" value="wed">
                            <label for="wed">Wed</label>
                            <input type="checkbox" id="thu" name="available_days" value="thu">
                            <label for="thu">Thu</label>
                            <input type="checkbox" id="fri" name="available_days" value="fri">
                            <label for="fri">Fri</label>
                            <input type="checkbox" id="sat" name="available_days" value="sat">
                            <label for="sat">Sat</label>
                            <input type="checkbox" id="sun" name="available_days" value="sun">
                            <label for="sun">Sun</label>
                        </div>

                        <p></p>
                        <p><b>Choose your visiting hours</b></p>
                        <div class="time-picker">
                            <input type="time" name="from_time" placeholder="From">
                            <input type="time" name="to_time" placeholder="To">
                        </div>

                        <select name="d_gender" id="blood_group">
                            <option value="" disabled selected>Choose your gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>

                        </select>
                    </div>

                    <div class="button-container">
                        <input type="button" class="button" value="Back" onclick="showPreviousSegment(1)">
                        <input type="button" class="button" value="Next" onclick="showNextSegment(2)">
                    </div>
                </div>

                <div id="segment3" class="hidden">
                    <input type="text" name="security_question" placeholder="Security Question">
                    <input type="text" name="security_answer" placeholder="Security Question Answer">
                    <div class="button-container">
                        <input type="button" class="button" value="Back" onclick="showPreviousSegment(2)">
                        <input type="submit" class="button" value="Signup">
                    </div>
                </div>
            </form>


            <div class="login">
                <span class="login">Already have an account?
                    <label for="check">Login</label>
                </span>
            </div>
        </div>
    </div>

    <script>
        let isPasswordValid = false;
        let isUsernameValid = false;

        // Update showNextSegment to include validations
        function showNextSegment(currentSegment) {
            if (currentSegment === 1) {
                const userType = document.getElementById('user_type').value;
                const username = document.getElementById('username').value.trim();

                if (!userType || !username || !isPasswordValid || !isUsernameValid) {
                    alert("Please fill all fields correctly before proceeding.");
                    return;
                }

                document.getElementById('segment1').classList.add('hidden');
                document.getElementById('segment2').classList.remove('hidden');

                if (userType === 'patient') {
                    document.getElementById('patientFields').classList.remove('hidden');
                    document.getElementById('doctorFields').classList.add('hidden');
                } else if (userType === 'doctor') {
                    document.getElementById('doctorFields').classList.remove('hidden');
                    document.getElementById('patientFields').classList.add('hidden');
                }
            } else if (currentSegment === 2) {
                document.getElementById('segment2').classList.add('hidden');
                document.getElementById('segment3').classList.remove('hidden');
            }
        }

        function showPreviousSegment(currentSegment) {
            if (currentSegment === 1) {
                document.getElementById('segment2').classList.add('hidden');
                document.getElementById('segment1').classList.remove('hidden');
            } else if (currentSegment === 2) {
                document.getElementById('segment3').classList.add('hidden');
                document.getElementById('segment2').classList.remove('hidden');
            }
        }

        // Update password validation
        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const passwordWarning = document.getElementById('passwordWarning');
            const nextButton = document.querySelector('input[value="Next"]');

            // Password validation regex
            const minLength = password.length >= 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            isPasswordValid = minLength && hasUpperCase && hasLowerCase && hasNumbers && hasSpecialChar;

            if (password && !isPasswordValid) {
                passwordWarning.style.display = 'block';
                this.style.borderColor = '#dc3545';
            } else {
                passwordWarning.style.display = 'none';
                this.style.borderColor = '#ddd';
            }

            // Update next button state
            updateNextButton();
        });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        document.getElementById('username').addEventListener('input', async function () {
            const username = this.value.trim();
            const usernameWarning = document.getElementById('usernameWarning');

            if (!username) {
                usernameWarning.textContent = 'Username cannot be empty';
                usernameWarning.style.display = 'block';
                this.style.borderColor = '#dc3545';
                isUsernameValid = false;
            } else {
                try {
                    const response = await fetch(`/user_authentication/check_username/?username=${username}`);
                    const data = await response.json();

                    if (data.exists) {
                        usernameWarning.textContent = 'Username already exists';
                        usernameWarning.style.display = 'block';
                        this.style.borderColor = '#dc3545';
                        isUsernameValid = false;
                    } else {
                        usernameWarning.style.display = 'none';
                        this.style.borderColor = '#ddd';
                        isUsernameValid = true;
                    }
                } catch (error) {
                    console.error('Error checking username:', error);
                }
            }

            // Update next button state
            updateNextButton();
        });

        // Function to update Next button state
        function updateNextButton() {
            const nextButton = document.querySelector('input[value="Next"]');
            const userType = document.getElementById('user_type').value;

            nextButton.disabled = !(isPasswordValid && isUsernameValid && userType);
        }

        // Add event listener for user type selection
        document.getElementById('user_type').addEventListener('change', updateNextButton);

    </script>
</body>

</html>
